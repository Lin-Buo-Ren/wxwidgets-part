    - libxkbcommon0
    - libxml2
    - libxrandr2
    - libxrender1
    - libxshmfence1
    - libxslt1.1
    - libxxf86vm1

    filesets:
      autoconf-macros:
      - share/aclocal/*
      bakefiles:
      - share/bakefile/*
      files-from-stage-packages:
      # Required by wxWidgets error dialog
      - usr/bin/*addr2line
      - usr/lib/**.so*
      - usr/doc/*/copyright
      executables:
      - bin/*
      library-headers:
      - include
      library-libtool:
      - lib/*.la
      library-pkgconfig:
      - lib/pkgconfig
      library-shared:
      - lib/**.so*
      library-static:
      - lib/**.a
      localizations:
      - share/locale/*

    override-stage: |
      set \
        -o errexit \
        -o nounset

      snapcraftctl stage

      # Fixup wrong wx-config link
      ln \
        --force \
        --relative \
        --symbolic \
        "${SNAPCRAFT_STAGE}"/lib/wx/config/gtk3-unicode-3.0 \
        "${SNAPCRAFT_STAGE}"/bin/wx-config

    prime: 
    - $files-from-stage-packages
    - $executables
    - $library-shared
    - $localizations
