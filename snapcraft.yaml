    - libnotify4
    - liborc-0.4-0
    - libpango-1.0-0
    - libpangocairo-1.0-0
    - libpangoft2-1.0-0
    - libpixman-1-0
    - libprotobuf-lite9v5
    - libsecret-1-0
    - libsm6
    - libsoup2.4-1
    - libthai0
    - libtiff5
    - libwayland-client0
    - libwayland-cursor0
