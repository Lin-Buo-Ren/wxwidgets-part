    - libdrm2
    - libegl1-mesa
    - libenchant1c2a
    - libepoxy0
    - libfontconfig1
    - libgbm1
    - libgdk-pixbuf2.0-0
    - libglapi-mesa
    - libgraphite2-3
    - libgstreamer-plugins-base1.0-0
    - libgstreamer1.0-0
    - libgtk-3-0
    - libharfbuzz-icu0
    - libharfbuzz0b
    - libhyphen0
    - libice6
    - libicu55
    - libjavascriptcoregtk-4.0-18
    - libjbig0
    - libjpeg-turbo8
    - libmirclient9
    - libmircommon7
    - libmircore1
